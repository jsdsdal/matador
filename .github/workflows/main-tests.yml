name: Java CI with Maven
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]  # Change this to your specific branch name
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from your repo onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Java (Standard for Spring Boot 17/21)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      # 3. Run the tests
      - name: Build and Run Tests
        run: mvn test

  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_KEY }}

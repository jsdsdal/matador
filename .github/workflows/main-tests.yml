name: Java CI with Maven
on:
  push:
    branches: [ "main" ]  # Change this to your specific branch name
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from your repo onto the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Java (Standard for Spring Boot 17/21)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      # 3. Run the tests
      - name: Build and Run Tests
        run: mvn test
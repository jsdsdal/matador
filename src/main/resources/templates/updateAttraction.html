<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: header}" class="nav-wrapper"></div>
<section>
    <form class="creation-form" th:action="@{/attractions/edit/{name}}" th:object="${attraction}" method="post">

        <h1 class="form-title">Opdater turistattraktion</h1>

        <div class="form-content">
            <div class="form-inputs">
                <p>Indtast venligst</p>

                <input type="text" th:field="*{name}" readonly placeholder="Navn" required>

                <input type="text" th:field="*{description}" placeholder="Beskrivelse" required>

                <p>VÃ¦lg venligst</p>
                <select th:field="*{location}">
                    <option th:field="*{location}"></option>
                    <option th:each="loc : ${allLocations}" th:value="${loc}" th:text="${loc}" required></option>
                </select>
            </div>

            <div class="form-tags">
                <p>Tags</p>
                <div class="tag-item" th:each="tag : ${allTags}">
                    <input type="checkbox" th:field="*{tags}" th:value="${tag}"/>
                    <label th:text="${tag}"></label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Registrer</button>
    </form>

</section>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="header">
    <nav th:fragment="navbar" class="navbar">
        <div class="nav-container">
            <a th:href="@{/attractions}" class="logo-link">
                <img src="/matador-logo.png" alt="Matador Logo" class="logo">
            </a>
            <ul class="nav-menu">
                <li><a th:href="@{/attractions}">Hjem</a></li>
                <li><a href="https://www.rejseplanen.dk/">Bestil Tur</a></li>
                <li><a th:href="@{/attractions}">FAQ</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer th:fragment="footer" class="footer">
        <div class="footer-container">
            <h2>Kontakt</h2>
            <p class = "undertitel">Lær os at kende</p>
            <form class="newsletter">
                <input type="email" placeholder="@gmail.com" required>
                <button type="submit">Abonner</button>
            </form>
        </div>

        <div class="footer-bottom">
            <div class="footer-left">
                <strong>Turistguide</strong>
            </div>

            <div class="footer-center">
                © 2026 Matador. All rights reserved.
            </div>

            <div class="footer-right">
                <a href="#">Legal</a>
                <a href="#">Privacy policy</a>
            </div>
        </div>
    </footer>
</div>


</body>
</html>

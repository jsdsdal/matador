<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation Form</title>
</head>
<body>

<h1>Registrer ny turistattraktion</h1>
<form action="#" th:action="@{/attractions/add}" th:object="${TouristAttraction}" method="post">
    <label>Navn</label>
    <input type="text" th:field="*{name}">
    <br>
    <label>Beskrivelse</label>
    <input type="text" th:field="*{description}">
    <br>
    <label>Lokation</label>
    <select th:field="*{location}">
        <option value="">-- VÃ¦lg lokation --</option>
        <option th:each="loc : ${allLocations}"
                th:value="${loc}"
                th:text="${loc}">
        </option>
    </select>
    <br>
    <div th:each="tag : ${allTags}">
        <input type="checkbox"
               th:field="*{tags}"
               th:value="${tag}" />
        <label th:text="${tag}"></label>
        <br>
    </div>
    <br>
    <button type="submit">Registrer</button>



</form>
</body>
</html>
